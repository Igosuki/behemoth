<div ng-controller="ProfileController">

    <div class="row">
        <div class="span8">
            <h2>Vos artistes préférés</h2>


            <ul>
                <li data-ng-repeat="artist in artistList">
                    {{artist.name}}
                </li>
            </ul>
        </div>

        <div class="span4">
            <h2>Localiser</h2>

            <p>
                Accéder à la liste des concerts de vos artistes préférés, via notre application de géolocalisation.
            </p>


            <p><a class="btn" href="#">Je veux</a></p>
        </div>

    </div>
</div>
