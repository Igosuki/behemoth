<div ng-controller="SearchController">
    <h1>Rechercher vos artistes</h1>

    Commencez à taper afin d'ajouter vas artistes préférés!<br/><br/>
    <form data-ng-submit="search()">
        <input type="text" data-ng-model="complete" data-ng-change="search()">
        <button type="submit" class="btn">Search</button>
    </form>

    <div class="row">
        <div class="span5">
            <h2>Artists</h2>

            <div data-ng-show="artistList.length">
                <ul>
                    <li data-ng-repeat="artist in artistList">
                        <span class="artist">
                            <a ng-click="checkDetails(artist.id)">
                                {{artist.name}}
                            </a>
                        </span>
                    </li>
                </ul>
            </div>
            <div data-ng-hide="artistList.length">Pas d'artistes</div>
        </div>

        <div class="span5">
            <h2>Songs</h2>

            <div data-ng-show="songList.length">
                <ul>
                    <li data-ng-repeat="song in songList">
                        <span class="song">{{song.title}}</span>
                        <strong>par</strong>
                        <span class="artist">
                            <a ng-click="checkDetails(song.artist.id)">
                                {{song.artist.name}}
                            </a>
                        </span>
                    </li>
                </ul>
            </div>
            <div data-ng-hide="songList.length">Pas de chansons</div>
        </div>

    </div>
</div>
