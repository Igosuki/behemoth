<ng-include src="'ng-templates/top.html'"></ng-include>

<div class="page-header">
	<h1>Show Book</h1>
</div>

<alert level="{{message.level}}" text="{{message.text}}"/>

<dl class="dl-horizontal">
	
	<dt>Author</dt>
	<dd data-ng-bind="item.author"></dd>
	
	<dt>Title</dt>
	<dd data-ng-bind="item.title"></dd>
	
</dl>
<div class="form-actions">
	<a class="btn" data-ng-href="#/book/edit/{{item.id}}"><i class="icon-edit"></i> Edit</a>
	<button type="button" class="btn btn-danger" data-ng-click="delete(item)"><i class="icon-trash"></i> Delete</button>
</div>
