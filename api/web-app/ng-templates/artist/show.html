
<div class="page-header">
	<h1>Show Artist</h1>
</div>
<alert level="{{message.level}}" text="{{message.text}}"/>
<dl class="dl-horizontal">
	
	<dt>Familiarity</dt>
	<dd data-ng-bind="item.familiarity"></dd>
	
	<dt>Hotness</dt>
	<dd data-ng-bind="item.hotness"></dd>
	
	<dt>Latitude</dt>
	<dd data-ng-bind="item.latitude"></dd>
	
	<dt>Location</dt>
	<dd data-ng-bind="item.location"></dd>
	
	<dt>Longitude</dt>
	<dd data-ng-bind="item.longitude"></dd>
	
	<dt>Mbid</dt>
	<dd data-ng-bind="item.mbid"></dd>
	
	<dt>Name</dt>
	<dd data-ng-bind="item.name"></dd>
	
	<dt>Seven Digital Id</dt>
	<dd data-ng-bind="item.sevenDigitalId"></dd>
	
</dl>
<div class="form-actions">
	<a class="btn" data-ng-href="#/edit/{{item.id}}"><i class="icon-edit"></i> Edit</a>
	<button type="button" class="btn btn-danger" data-ng-click="delete(item)"><i class="icon-trash"></i> Delete</button>
</div>
